CommitMsg:
  CapitalizedSubject:
    enabled: false

  EmptyMessage:
    enabled: false

  TrailingPeriod:
    enabled: true

  TextWidth:
    enabled: false

PreCommit:
  ALL:
    on_warn: fail

  AuthorEmail:
    enabled: true

  AuthorName:
    enabled: true

  MergeConflicts:
    enabled: true

  BundleCheck:
    enabled: true

  RuboCop:
    enabled: false
    exclude:
      - 'spec/dummy/**/*'
      - 'spec/**/*'
      - 'db/**/*'
      - 'config/**/*'
      - 'controllers/elder_controller'
      - 'helpers/elder_helper'
      - 'model/elder'

    command: ['bundle', 'exec', 'rubocop'] # Invoke within Bundler context

  Reek:
    enabled: false
    exclude:
      - 'spec/dummy/**/*'
      - 'db/**/*'
    command: ['bundle', 'exec', 'reek'] # Invoke within Bundler context
